---

extends:
  - "tslint:recommended"
linterOptions:
  exclude:
    - ./node_modules/**/*

rules:
  max-line-length:
    options: [120]
  space-before-function-paren: false
  indent: [true, "spaces", 2]
  semicolon: [true, "never"]
  quotemark: [true, "single", "jsx-double"]
  no-consecutive-blank-lines: false
  member-access: false
  


