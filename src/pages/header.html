<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="description" content="asm website">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<meta name="theme-color" content="{{ themeColor }}">

<title>{{ title }}</title>

<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">

<link rel="icon" sizes="192x192" href="../../assets/image/icon/thumbnail.png">

<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="{{ title }}">
<link rel="apple-touch-icon-precomposed" href="../../assets/image/icon/thumbnail.png">

<!-- Tile icon for Win8 (144x144 + tile color) -->
<!--<meta name="msapplication-TileImage" content="../../assets/image/icon/thumbnail.png">-->
<meta name="msapplication-TileColor" content="{{ themeColor }}">

<link rel="shortcut icon" href="../../assets/image/icon/favicon.png">
